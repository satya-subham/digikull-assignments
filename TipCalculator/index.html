<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tip-Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form>
      <div class="form">
        <div class="heading">
          <h1>TIP CALCULATOR</h1>
        </div>
        <div class="bill-amount">
          <h2>Enter your bill amount</h2>
          <label for="bill-amount">Rs </label>
          <input type="text" id="bill-amount" placeholder="Enter your bill"/>
        </div>
        <div class="service">
          <h2>How was your service</h2>
          <select name="tips" id="service">
            <option value="">Select</option>
            <option value="20">Excelent - 20%</option>
            <option value="10">Medium - 10%</option>
            <option value="5">Not so good - 5%</option>
          </select>
        </div>
        <div class="number-of-people">
          <h2>How many people are sharing bills ?</h2>
          <input type="text" id="number-of-people" placeholder="No. of people"/>
        </div>
        <div class="button">
          <button onclick="calculate(event)">Calculate</button>
        </div>
        <div class="amount">
          <h2>Tip Amount</h2>
          <p>Rs <span>0</span></p>
          <p>Per Each</p>
        </div>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
