<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <form action="#">
                <input type="text" name="name" id="user_name" placeholder="name" required>
                <input type="email" name="email" id="user_email" placeholder="example@gmail.com" required>
                <input type="text" name="number" id="user_number" placeholder="1234567890" required>
                <button type="submit" class="add_row" id="add_row">Add Row</button>
                <div class="empty" align="center" style="font-size: 25px;"></div>
            </form>
        </div>
    </header>
    <main>
        <div class="table">
            <table>
                <thead>
                    <tr class="table_header_row">
                        <th class="table_header">Name</th>
                        <th class="table_header">Email</th>
                        <th class="table_header">Phone No</th>
                        <th class="action">Action</th>
                        <!-- <div class="empty" align="center" ></div> -->
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>





    <script src="app.js"></script>
</body>

</html>
